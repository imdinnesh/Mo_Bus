services:
  db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: postgres 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

    networks:
      - app_network

  db2:
    image: postgres:latest
    container_name: postgres_db_2
    restart: always
    environment:
      POSTGRES_DB: mobus_database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data_2:/var/lib/postgresql/data
    ports:
      - "5432:5432"

    networks:
      - app_network

  redis:
    image: redis:latest
    container_name: redis_service
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - app_network

  smtp4dev:
    image: rnwood/smtp4dev
    container_name: smtpdev
    restart: unless-stopped
    ports:
      - "3030:80"  # Web UI
      - "2525:25"  # SMTP port
    networks:
      - app_network
volumes:
  postgres_data:
    driver: local
  postgres_data_2:
    driver: local
  redis_data:
    driver: local

networks:
  app_network:
    driver: bridge
